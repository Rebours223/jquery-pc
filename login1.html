<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <script src="boot/js/jquery.min.js"></script>
    <script src="boot/js/popper.min.js"></script>
    <script src="boot/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="my_login">
            <div class="login-box">
                <div class="login-list">
                    <!-- 提示 -->
                    <div class="login-header">
                        <span class="item on">账号密码登录</span>
                    </div>
                    <!-- 表单框 -->
                    <div>
                        <form>
                            <ul class="login-inputs">
                                <li>
                                    <i class="icon"></i>
                                    <input type="text" placeholder="请输入注册手机号或邮箱" id="uname">
                                </li>
                                <li>
                                    <i class="icon"></i>
                                    <input type="passworf" placeholder="请输入登录密码" id="upwd">
                                </li>
                                <li style="display:none" id="check">用户名格式错误</li>
                                <li>
                                    <button type="button" id="login">登录</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <!-- 链接 -->
                    <div class="login-info">
                        <span>没有账号,<a href="#">免费注册</a></span>
                        <span style="float:right"><a href="#">找回密码</a></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
